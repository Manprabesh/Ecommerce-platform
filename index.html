<form action="/login" method="post">
    <div class="email">

      <div id="input_email">
        <input type="email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="name">

      <input type="text" name="name"
      placeholder="name">
    </div>
    <div class="password">

      <input type="password" name="password" placeholder="password">
    </div>
    <div class="checkbox">
      <input type="checkbox">

    </div>
    <div class="button">
      <button type="submit">Submit</button>
